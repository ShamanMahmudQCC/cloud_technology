<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel by Shaman Mahmud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <h1 class="p-3 bg-secondary text-center">Carousel by Shaman Mahmud</h1>

    <section class="carousel slide" data-bs-ride="carousel" style="width: 900px; margin: auto; height: 600px; overflow: hidden;" id="slideshow">
        <div class="carousel-inner">
                <!--slide 1-->
            <div class="carousel-item active">
                <img width="100%" src="images/flower.jpg" alt="Image of a Flower" style="height: 100%; display: block;">
                <div class="carousel-caption" style="background-color: rgba(0,0,0,0.6);">
                    <p class="h2">Welcome to 2024</p>
                </div>
            </div>
            <!--slide 2-->
            <div class="carousel-item">
                <img width="100%" src="images/hill.jpg" alt="Image of a Hill" style="height: 100%; display: block;">
                <div class="carousel-caption" style="background-color: rgba(0,0,0,0.6);">
                    <p class="h2">Image of a Hill</p>
                </div>
            </div>
            <!--slide 3-->
            <div class="carousel-item">
                <img width="100%" src="images/landscape.jpg" alt="Image of Marbles" style="height: 100%; display: block;">
                <div class="carousel-caption" style="background-color: rgba(0,0,0,0.6);">
                    <p class="h2">Landscape</p>
                    <p>There is a house in the background</p>
                </div>
            </div>
            <!--slide 4-->
            <div class="carousel-item">
                <img width="100%" src="images/ocean.jpeg" alt="Image of an Ocean in Black and White" style="height: 100%; display: block;">
                <div class="carousel-caption" style="background-color: rgba(0,0,0,0.6);">
                    <p class="h2">Beach</p>
                    <p>In Black and White</p>
                </div>
            </div>
            <!--slide 5-->
            <div class="carousel-item">
                <img width="100%" src="images/ocean2.jpg" alt="Image of an Ocean in Color" style="height: 100%; display: block;">
                <div class="carousel-caption" style="background-color: rgba(0,0,0,0.6);">
                    <p class="h2">Beach</p>
                    <p>In color</p>
                </div>
            </div>
        </div>
        <!--left and right buttons-->
        <button type="button" class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#slideshow"><span class="carousel-control-prev-icon"></span></button>
        <button type="button" class="carousel-control-next" data-bs-slide="next" data-bs-target="#slideshow"><span class="carousel-control-next-icon"></span></button>
        <!--slide indicators-->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#slideshow" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#slideshow" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#slideshow" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#slideshow" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#slideshow" data-bs-slide-to="4"></button>
        </div>
    </section>

    <section class="carousel slide" data-bs-ride="carousel" style="width: 900px; margin: auto; height: 600px; overflow: hidden;" id="textslide">
        <div class="carousel-inner">
                <!--slide 1-->
            <div class="carousel-item active">
                    <p class="h2">This is a text slide show</p>
            </div>
            <!--slide 2-->
            <div class="carousel-item">
                    <p class="h2">This will automatically move</p>
            </div>
            <!--slide 3-->
            <div class="carousel-item">
                    <p class="h2">every 10 seconds</p>
            </div>
        </div>
    </section>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
