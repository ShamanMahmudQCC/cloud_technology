<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validation by Shaman Mahmud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-secondary">
    <center>
    <h1 style="width: 70vw; height: 10vh;" class="bg-primary text-light border-3 border border-dark p-3 mt-3 ms-3 mb-0 me-3 text-center">Form Validation</h1>
  </center>
    <form class="mb-5 border border-dark border-top-0 border-left border-3 bg-light row w-80 mx-auto p-5" style="width: 70vw; height: 80vh;">
      <div class="col-lg-4 mb-3 mt-3">
        <label for="firstname" class="form-label">First name</label>
        <input id="firstname" type="text" class="form-control is-valid" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      
      
      <div class="col-lg-4 mb-3 mt-3">
        <label for="lastname" class="form-label">Last name</label>
        <input id="lastname" type="text" class="form-control is-valid" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-lg-4 mb-3 mt-3">
        <label for="username" class="form-label">Username or Email</label>
        <div id="username" class="input-group has-validation">
          <span class="input-group-text">@</span>
          <input type="email" class="form-control is-invalid" required><!--aria-describedby="usernameFeedback", id="usernameFeedback" and id="username" are not needed-->
          <div class="invalid-feedback">
            Type a valid email address
          </div>
        </div>
      </div>
<!--Class Activity-->
      <div class="col-lg-4 mb-3 mt-3">
        <label for="city" class="form-label">City</label>
        <input id="city" type="text" class="form-control is-invalid" required>
        <!--will show only if a city is not picked-->
        <div class="invalid-feedback">
          Please select a City
        </div>
      </div>

      <div class="col-lg-4 mb-3 mt-3">
        <label for="state" class="form-label">State</label>
        <select id="state" class="form-select is-valid">
          <option value="0">Choose...</option>
          <option value="1">NY</option>
          <option value="2">Florida</option>
          <option value="3">Washington</option>
          <option value="4">Utah</option>
          <option value="5">Idaho</option>
          <option value="6">Colorado</option>
          <option value="7">Maine</option>
          <option value="8">Georgia</option>
          <option value="9">Delaware</option>
          <option value="10">California</option>
          <option value="11">The rest</option>
        </select>
        <div class="invalid-feedback">
          Choose a State
        </div>
        <div class="valid-feedback">
          State Selected
        </div>
      </div>

      <div class="col-lg-4 mb-3 mt-3">
        <label for="zipcode" class="form-label">Zip Code</label>
        <input type="number" id="zipcode" class="form-control is-invalid">
        <div class="invalid-feedback">
          Please provide a Zip Code
        </div>
      </div>
      <hr>

      <!--Comments section with an success message-->
      <div class="col-lg-11">
        <label for="comment1" class="form-label">Comments</label>
        <input id="comment1" type="text" class="form-control is-valid" required>
        <div class="invalid-feedback">
          Please provide a Comment
        </div>
        <div class="valid-feedback">
          Thank you!
        </div>
      </div>
      <!--Comments section with an error message-->
      <div class="col-lg-11">
        <label for="comment2" class="form-label">Comments</label>
        <input id="comment2" type="text" class="form-control is-invalid" required>
        <div class="invalid-feedback">
          Please provide a Comment
        </div>
        <div class="valid-feedback">
          Thank you!
        </div>
      </div>

      <div class="col-lg-11 mb-3 mt-3 ms-4">
        <div class="form-check">
          <input type="checkbox" id="agreeterms" class="form-check-input" checked required>
          <label for="agreeterms" class="form-label">Agree to Terms and Conditions</label>
        </div>
      </div>

      <div class="col-lg-11 mt-3 mb-3 ms-4">
        <button class="btn bg-primary text-light">Submit Form</button>
      </div>
    </form>




















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
