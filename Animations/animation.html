<body bgcolor="orange">
    <h1 class="title">Class Activity 8: Element Animations</h1>
    <div class="square">

    <div class="square slice">
        <p>Hover Over Me</p>
    </div>

    <main class="cardcontainer">
        <a href="http://pexels.com" target="_blank" rel="noopener noreferrer">

        <a href="https://nyc.gov" target="_blank" rel="noopener noreferrer">

    <main class="cardcontainer">
        <a href="http://pexels.com" target="_blank" rel="noopener noreferrer">
            <section class="card">
                <img src="Images/beach.jpg" alt="" class="cardimg">

                    <p>There is an boat in the water close to the shore.</p>
                </div>
            </section>
        </a>
        <a href="https://nyc.gov" target="_blank" rel="noopener noreferrer">

                <img src="Images/lizard.jpg" alt="" class="cardimg">

                </div>
            </section>
        </a>
        <a href="https://cuny.edu" target="_blank" rel="noopener noreferrer">
