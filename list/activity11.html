<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List and Dropdown by Shaman Mahmud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="bg-info text-center p-4 text-light">Lists and Dropdown Menu by Shaman Mahmud</h1>
    <p class="h2">Food Shopping</p>
    <ul class="list-group text-center m-3" style="width: 99vw;">
        <li class="list-group-item bg-danger">Apples</li>
        <li class="list-group-item">Milk</li>
        <li class="list-group-item active">Cereal</li>
    </ul>
    <p class="h2">Dropdown Menu</p>
    <div class="dropdown m-3 dropup">
        <button type="button" class="dropdown-toggle btn btn-warning" data-bs-toggle="dropdown">Visit Our Campus</button>
        <ul class="dropdown-menu">
            <li class="dropdown-header text-light bg-success h3">Main Center</li>
            <li><a href="https://www.cuny.edu" target="_blank" rel="noopener noreferrer" class="dropdown-item">CUNY</a></li>
            <li class="dropdown-header bg-success h3 text-light">Queens Campus</li>
            <li><a href="https://www.qcc.cuny.edu" target="_blank" rel="noopener noreferrer" class="dropdown-item">QCC</a></li>
            <li><a href="https://www.laguardia.cuny.edu" target="_blank" rel="noopener noreferrer" class="dropdown-item">LAGUARDIA</a></li>        
        </ul>
    </div>

    <p class="h2">Group Dropdown Menu</p>
    <div class="btn-group m-3">
        <button type="button" style="border-radius: 0%;" class="btn btn-danger"><span><a href="#">Home</a></span></button>

        <button type="button" style="border-radius: 0%;" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown"><span>CUNY Campus</span></button>

        <button type="button" class="btn btn-danger"><span><a rel="noopener noreferrer" target="_blank" href="https://www.cuny.edu">Contact</a></span></button>
        <!--DropDown Menu-->
            <ul class="dropdown-menu">
                <li class="dropdown-header text-light bg-success h3">Main Center</li>
                <li><a href="https://www.cuny.edu" target="_blank" rel="noopener noreferrer" class="dropdown-item">CUNY</a></li>
                <li class="dropdown-header bg-success h3 text-light">Queens Campus</li>
                <li><a href="https://www.qcc.cuny.edu" target="_blank" rel="noopener noreferrer" class="dropdown-item">QCC</a></li>
                <li><a href="https://www.laguardia.cuny.edu" target="_blank" rel="noopener noreferrer" class="dropdown-item">LAGUARDIA</a></li>        
            </ul>
    </div>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
